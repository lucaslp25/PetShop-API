<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>



    <header>
        <nav class="nav-section">
            <div class="nav-content">
                <figure>
                    <img src="/assets/petshoplogo1.jpeg" alt="Logo da pet shop do LP">
                </figure>

                <div class="links">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Services</a></li>
                        <li><a href="">Configurations</a></li>
                        <li><a href="">Portfólio</a></li>
                    </ul>
                </div>

                <div class="header-content">
                    <button id="login-trigger-btn" class="btn-login">
                        <i class="bi bi-person"></i>Enter / Register</button>
                </div>
                <div id="cart-container">
                    <i class="bi bi-cart" id="cart-icon"></i>
                    <span id="cart-counter">0</span>
                </div>
            </div>
        </nav>

    </header>


    <main>

        <div class="main-container">

            <aside class="main-sidebar">
                <h4>PetShop Pane</h4>

                <div class="action-menu">
                    <ul>
                        <li class="menu-item">
                            <button class="menu-toggle">
                                <i class="bi bi-box-seam"></i> <span>Products</span>
                                 <i class="bi bi-chevron-down arrow"></i>
                            </button>

                            <ul class="sub-menu">
                                <li><button id="btn-list-products" class="btn-main">See All Products</button></li>
                                <li><button>Find By Name</button></li>
                                <li><button class="admin-only">Insert new</button></li>
                                <li><button class="admin-only">Delete Product</button></li>
                                <li><button class="admin-only">Update Product</button></li>
                            </ul>
                        </li>
                        <li class="menu-item">
                            <button class="menu-toggle">
                                <i class="bi bi-people"></i><span>Clients</span>
                                <i class="bi bi-chevron-down arrow"></i>
                            </button>

                                <ul class="sub-menu">
                                    <li><button class="admin-only">See All Clients</button></li>
                                    <li><button class="admin-only">Find Client</button></li>
                                    <li><button class="admin-only">Update Client</button></li>
                                    <li><button class="admin-only">Delete Client</button></li>
                                </ul>
                        </li>
                        <li class="menu-item">
                            <button class="menu-toggle">
                                <i class="bi bi-three-dots"></i><span>Services</span>
                                <i class="bi bi-chevron-down arrow"></i>
                            </button>

                            <ul class="sub-menu">
                                <li><button>See all</button></li>
                                <li><button>Grooming</button></li>
                                <li><button>Hydratation</button></li>
                                <li><button>Veterinary Consultation</button></li>
                                <li><button>Accomodation</button></li>
                                <li><button>Training</button></li>
                                <li><button>Vaccination</button></li>

                                <li><button class="admin-only">Find By Name</button></li>
                                <li><button class="admin-only">Update service</button></li>
                                <li><button class="admin-only">Delete Service</button></li>

                            </ul>
                        </li>

                        <li class="menu-item">
                            <button class="menu-toggle">
                                <i class="bi bi-cart-plus"></i><span>My Cart</span>
                                <i class="bi bi-chevron-down arrow"></i>
                            </button>

                            <ul class="sub-menu">
                                <li><button id="my-cart-items">My Items</button></li>
                                <li><button id="direct-payment-btn">Payment</button></li>
                            </ul>

                        </li>
                    </ul>
                </div>
            </aside>

        </div>
            <div class="card-container" id="product-container">
        </div>


    </main>



    <footer>
        <div class="footer-container">

            <div class="contact-container">
                <p>Contact</p>
                    <ul>
                        <li>Email: lp.skt25@gmail.com</li>
                        <li>Phone: +55 (51) 123456789</li>
                    </ul>
            </div>

            <div class="created">
                <p>Criado e desenvolvido por Lucas Lopes.</p>
            </div>

            <div class="icons-container">
                <ul>
                   <li><a href="https://www.linkedin.com/in/lucas-lopes-lp-devskt2025/"><i class="bi bi-linkedin"></i> Linkedin</a></li>
                    <li><a href="https://github.com/lucaslp25"><i class="bi bi-github"></i> GitHub</a></li>
                </ul>
            </div>

        </div>
    </footer>


    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content" id="modal-content">
            <button class="btn-close-modal" id="btn-close-modal">&times;</button>
            <h2>Account Access</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-submit">Enter</button>
                <p class="footer-text">Don´t have an account? <a href="#" id="show-register">Click here for register</a></p>
            </form>
        </div>
    </div>


    <div class="modal-overlay" id="modal-overlay-cart">
        <div class="modal-content" id="modal-content-cart">
            <button class="btn-close-modal" id="btn-close-modal-cart">&times;</button>
            <h2>Seu Carrinho</h2>
            <div class="cart-items-list" id="cart-items-list">
            </div>
            <div class="cart-summary">
                <strong>Total:</strong>
                <span id="cart-total">R$ 0,00</span>
            </div>
            <div class="cart-checkout">
                <button class="btn-submit" id="btn-checkout">Finalizar Compra e Pagar</button>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/product.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/sale.js"></script>
</body>
</html>
